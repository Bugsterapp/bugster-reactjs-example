name: Contact form validation
page: /contact
page_path: src/pages/Contact.js
task: Verify contact form validates user input
steps:
- Navigate to the Contact page
- Verify page title displays 'Contact Us'
- Leave required fields empty
- Submit the form
- Verify validation error messages are displayed
- Enter invalid email format
- Verify email validation error is displayed
expected_result: Form should display validation errors for invalid or missing inputs
